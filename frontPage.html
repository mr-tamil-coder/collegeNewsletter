<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Poppins", sans-serif;
            background-color: #2b387e;
            color: white;
            overflow-x: hidden;
        }
        .container {
          clip-path: polygon(0 0, 100% 0, 100% 61%, 0% 100%);
        background-color: red;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: var(--bg-color);
        }
        .header .title {
            margin-bottom: 20px;
        }
        .header .title h1 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .header .title p {
            font-size: 0.9em;
            font-weight: 200;
            margin-bottom: 5px;
        }
        .logos img {
            max-width: 100%;
            height: 200px;
        }
        .diagonal-container {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .diagonal-right-to-left,
        .diagonal-left-to-right {
            position: absolute;
            width: 100%;
            transform-origin: bottom right;
        }
        .diagonal-right-to-left img,
        .diagonal-left-to-right img {
            width: 100%;
            height: auto;
        }
        .footer {
            text-align: right;
            padding: 20px;
        }
        .footer .content h2 {
            font-size: 1.75em;
            font-weight: 800;
            margin-bottom: 10px;
        }
        .footer .content h4 {
            font-size: 1.25em;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            .header .title h1 {
                font-size: 1.2em;
            }
            .footer .content h2 {
                font-size: 1.5em;
            }
            .footer .content h4 {
                font-size: 1em;
            }
        }

        @media only screen and (min-width: 600px) and (max-width: 768px) {
            .header .title h1 {
                font-size: 1.4em;
            }
            .footer .content h2 {
                font-size: 1.6em;
            }
            .footer .content h4 {
                font-size: 1.1em;
            }
        }

        @media only screen and (min-width: 768px) {
            .header .title h1 {
                font-size: 1.6em;
            }
            .footer .content h2 {
                font-size: 1.75em;
            }
            .footer .content h4 {
                font-size: 1.25em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1 class="clg-name">Jerusalem College of Engineering</h1>
                <p>(An Autonomous Institution)</p>
                <p>Narayanapuram, Pallikaranai, Chennai 600100</p>
            </div>
            <div class="logos">
                <img src="./designNewsletter/img/jceLogo.png" alt="College Logo" class="college-logo">
            </div>
        </div>
        <div class="diagonal-container">
            <div class="diagonal-right-to-left">
                <img src="./designNewsletter/img/rightToLeft2.png" alt="Right to Left Image">
            </div>
            <div class="diagonal-left-to-right">
                <img src="./designNewsletter/img/leftToRight.png" alt="Left to Right Image">
            </div>
        </div>
        <div class="footer">
            <div class="content">
                <h2>Newsletter</h2>
                <h4>January 2022 - June 2022</h4>
            </div>
        </div>
    </div>
</body>
</html>
